				<script type="text/javascript">
					$(document).ready(function() {

							$.getJSON("https://raw.githubusercontent.com/OriginCodeAcademy/2016-CW-FallCohort/master/Projects/Week%201/04-SanDiegoTopSpots/topspots.json", function(data) {
								console.log("it worked");

									$("#output").append("<tr><th>Name</th><th>Description</th><th>Link</th></tr>");

									$(data).each(function(index, value) {

											$("#output").append('<tr><td>' + value.name + '</td><td>' + value.description
												+ '</td><td><a target="_blank" href="https://www.google.com/maps?q=' + value.location + '">View on Google Maps</a></td></tr>');

									});


							});
					});
				</script>
